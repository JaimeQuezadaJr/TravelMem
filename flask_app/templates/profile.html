<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/feather-logo.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
    <title>Profile</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark w3-animate-top">
        <div class="container">
            <a href="/" class="navbar-brand"><img class="travel-logo" src="{{ url_for('static', filename='/assets/feather-logo.png') }}" alt="travel logo">TravelMem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/memory/new">Share</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link" style="color: white;" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container w3-animate-top"> 
        <div class="d-flex flex-wrap justify-content-center w3-animate-zoom mt-5">
            <div class="card m-5 text-center" style="width: 18rem;">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='images/'+user.profile_pic) }}" alt="..." class="rounded-circle mb-3">
                    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{user.city}}, {{user.state}}</h6>
                    <p class="card-text"><span class="memory-title">Memories In</span> <br/>
                    {% for this_memory in memories %}
                    {% if user.id == this_memory.user_id%}
                    <span class="places">|{{this_memory.location}}|</span>
                    {% endif %} 
                    {% endfor %}
                    </p>
                    <a href="/memory/{{user.id}}" class="btn btn-light mt-3">View Memories</a><br>
                    <a href="/user/edit/{{user.id}}" class="btn btn-light mt-3">Edit Info</a><br>
                    <a href="/delete/user/{{user.id}}" class="btn btn-danger mt-3">Delete Account</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
