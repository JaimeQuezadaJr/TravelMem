<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/feather-logo.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_memory.css') }}">
    <title>Share Memory</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark w3-animate-top">
        <div class="container">
            <a href="/" class="navbar-brand"><img class="travel-logo" src="{{ url_for('static', filename='/assets/feather-logo.png') }}" alt="travel logo">TravelMem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/dashboard">Home</a> 
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="color: white;" href="/logout">Logout</a>
                  </li>
                </ul>
            </div> 
        </div>
    </nav>
    <div class="container w3-animate-zoom">
      <div class="wrapper-R mb-3 mt-5">
          <form class="col-lg-5 p-3 mt-5 mb-4" action="/create_memory" method="post" enctype="multipart/form-data">
            <h3>Share Memory</h3>
                <div class="mb-2">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="mb-2">
                  <label for="country" class="form-label">Country or State (U.S. Only)</label>
                  <input type="text" class="form-control" id="country" name="country">
                </div>
                <div class="mb-2">
                  <label for="date" class="form-label">Date Traveled</label>
                  <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="mb-2">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" rows= "12" cols="10" id="description" name="description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Add Photo</label>
                  <input class="form-control" type="file" id="formFile" name="img_name"> 
                </div>
                {% with messages = get_flashed_messages(category_filter=['memory']) %}     
                      {% if messages %}                           
                          {% for message in messages %}            
                              <p class="validation"> {{ message }}</p>                   
                          {% endfor %}
                      {% endif %}
                  {% endwith %}
              <input type="submit" class="btn btn-light" value="Share">
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
