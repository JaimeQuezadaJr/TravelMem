<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/feather-logo.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark w3-animate-top">
        <div class="container">
            <a href="/" class="navbar-brand"><img class="travel-logo" src="{{ url_for('static', filename='/assets/feather-logo.png') }}" alt="travel logo">TravelMem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/memory/new">Share</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link" style="color: white;" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container w3-animate-top"> 
        <div class="d-flex flex-wrap justify-content-center w3-animate-zoom">
            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">{{location}}</h4>
                    <h6 class="card-subtitle mb-1 text-muted"><span> {{temp}}&deg;F</span>  {{climate}}</h6>
                    <h6 class="card-subtitle mb-3 text-muted"><span> H: {{max_temp}}&deg; | L: {{min_temp}}&deg;</span></h6>
                    <h6 class="card-subtitle mb-1 text-muted"><span> Feels like: {{feels_like}}&deg;F</span></h6>
                    <h6 class="card-subtitle mb-1 text-muted"><span> Humidity: {{humidity}}%</span></h6>
                    <h6 class="card-subtitle text-muted mb-3"><span> Wind: {{wind}} mph</span></h6>
                    <h6>{{time}}</h6>
                    <!-- <a href="/memory/{{user_data.id}}" class="btn btn-light btn-sm mt-3">Back</a> -->
                    <a href="/dashboard" class="btn btn-light btn-sm mt-3">Home</a><br>
                </div>
            </div>
        </div>
        
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
