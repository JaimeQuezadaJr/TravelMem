<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/feather-logo.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_register_style.css') }}">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark w3-animate-left">
        <div class="container">
            <a href="/" class="navbar-brand"><img class="travel-logo" src="{{ url_for('static', filename='assets/feather-logo.png') }}" alt="travel logo">TravelMem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/register_page">Register</a>
                    </li>
                </ul> 
            </div>
        </div>
    </nav>  
    <div class="wrapper-L w3-animate-right"> 
        <form class="col-lg-3 p-3 mt-3" action="/login" method="post">
            <div class="mb-3 mt-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="email">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" name="password">
            {% with messages = get_flashed_messages(category_filter=['login']) %}     
                        {% if messages %}                           
                            {% for message in messages %}            
                                <p class="validation">{{ message }}</p>                   
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </div>
            <input type="submit" class="btn btn-light mb-3" value="Login">
        </form>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
